<ion-header>
  <ion-navbar>
    <ion-title>
      CASA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="introText">
    <h2>Como funciona?</h2>

  </div>

  <div id="checkButtonsContainer">
    <button ion-button id="checkInButton" block large item-right icon-left (click)="checkIn()">
      <ion-icon name="log-in"></ion-icon>
      Checkin
    </button>

    <button ion-button id="checkOutButton" block large item-right icon-left (click)="checkOut()">
      <ion-icon name="log-out"></ion-icon>
      Checkout
    </button>
  </div>

</ion-content>
