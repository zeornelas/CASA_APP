<ion-header>
  <ion-navbar>
    <ion-title>
      CASA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <button ion-button color="secondary" block item-right icon-left (click)="checkIn()">
        <ion-icon name="log-in"></ion-icon>
        Checkin
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-button color="danger" block item-right icon-right (click)="checkOut()">
        Checkout
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
